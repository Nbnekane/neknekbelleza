<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NekNek | Belleza consciente y personalizada en Bilbao</title>
  <meta name="description" content="NekNek ofrece asesoría personalizada por videollamada y cosmética para todo tipo de piel en España (excepto Canarias). Belleza real, sin modas y adaptada a ti." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #FFF8F0;
      color: #4B0082; /* morado fuerte */
      margin: 0;
    }
    header {
      background: #6A0DAD; /* morado fuerte */
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
    }
    nav {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }
    nav a {
      color: #FFD54F; /* mostaza fuerte */
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      text-transform: uppercase;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background-color: #FF6F00; /* naranja */
      color: #FFF8F0;
      outline: none;
    }
    .logo {
      position: absolute;
      left: 2rem;
      top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #FFD54F;
      font-weight: 700;
      font-size: 1.8rem;
      user-select: none;
    }
    .logo img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }
    /* Carousel */
    .carousel-container {
      position: relative;
      overflow: hidden;
      height: 60vh;
      max-height: 450px;
      max-width: 1200px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(255,111,0,0.3);
    }
    .carousel-slide {
      display: flex;
      transition: transform 1s ease-in-out;
      height: 100%;
      will-change: transform;
    }
    .carousel-slide img {
      width: 100%;
      object-fit: cover;
      height: 100%;
      flex-shrink: 0;
    }
    .carousel-overlay {
      position: absolute;
      inset: 0;
      background: rgba(106, 13, 173, 0.5); /* semitransparente morado */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      border-radius: 12px;
    }
    .carousel-overlay h1 {
      color: #FFD54F; /* mostaza */
      font-size: 2.75rem;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      user-select: none;
    }
    section {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #6A0DAD;
      text-align: center;
      user-select: none;
    }
    .grid-2cols {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
      align-items: center;
    }
    .rounded-shadow {
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(255,111,0,0.3);
      user-select: none;
    }
    .btn-primary {
      background-color: #FF6F00;
      color: #FFF8F0;
      padding: 0.85rem 2.5rem;
      font-weight: 700;
      border-radius: 9999px;
      display: inline-block;
      text-align: center;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin-top: 1.25rem;
      user-select: none;
      border: none;
      font-size: 1.1rem;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #6A0DAD;
      outline: none;
    }
    footer {
      background: #FF6F00;
      color: #FFF8F0;
      padding: 2rem 1rem;
      user-select: none;
    }
    footer a {
      color: #FFF8F0;
      text-decoration: underline;
      transition: color 0.3s ease;
    }
    footer a:hover, footer a:focus {
      color: #FFD54F;
      outline: none;
    }
    /* Extra Section: Vivir maquillaje sin modas */
    .live-makeup {
      background: linear-gradient(90deg, #6A0DAD 0%, #FF6F00 100%);
      color: #FFF8F0;
      padding: 3rem 1rem;
      text-align: center;
      border-radius: 16px;
      margin: 3rem auto;
      max-width: 900px;
      font-size: 1.25rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(255,111,0,0.6);
      user-select: none;
    }
    .live-makeup strong {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
